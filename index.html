 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Input Form</title>
    <style>
        /* CSS selectors for styling and automation */
        #inputFieldUpdated {
            width: 300px;
            padding: 10px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #submitButtonUpdated {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        #submitButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer" name="formContainer">
        <input
            type="text"
            id="inputFieldUpdated"
            name="inputFieldUpdated"
            class="input-class"
            placeholder="Enter something..." />

        <button
            id="submitButtonUpdated"
            name="submitButtonUpdated"
            class="button-class"
            onclick="handleSubmit()">
            Submit
        </button>
    </div>

    <script>
        function handleSubmit() {
            const input = document.getElementById('inputField').value;
            alert("You entered: " + input);
        }
    </script>
</body>
</html>
