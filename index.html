<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stealth Form</title>
    <style>
        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .custom-input {
            width: 300px;
            padding: 10px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: white;
            outline: none;
        }

        .custom-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .custom-button:hover {
            background-color: #45a049;
        }

        /* Make the div act like an input (UX) */
        [contenteditable="true"]:empty::before {
            content: attr(data-placeholder);
            color: #aaa;
        }
    </style>
</head>
<body>
    <div
        id="formWrapperId"
        name="formWrapperName"
        class="form-wrapper">

        <!-- Simulated input using a contenteditable div -->
        <div
            id="textEntryId"
            name="textEntryName"
            class="custom-input"
            contenteditable="true"
            role="textbox"
            data-placeholder="Type here..."
            aria-label="Input field">
        </div>

        <!-- Simulated button using a styled div -->
        <div
            id="confirmButtonId"
            name="confirmButtonName"
            class="custom-button"
            role="button"
            tabindex="0"
            onclick="handleSubmit()">
            Confirm
        </div>
    </div>

    <script>
        function handleSubmit() {
            const inputText = document.getElementById('textEntryId').innerText.trim();
            alert("Input: " + inputText);
        }
    </script>
</body>
</html>
