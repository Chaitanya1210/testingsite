<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refactored Input Form</title>
    <style>
        /* Unique CSS Selectors */
        .input-field-class {
            width: 300px;
            padding: 10px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-button-class {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-wrapper-class {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .submit-button-class:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div
        id="formWrapperId"
        name="formWrapperName"
        class="form-wrapper-class">
        
        <input
            type="text"
            id="inputFieldId"
            name="inputFieldName"
            class="input-field-class"
            placeholder="Enter something..." />

        <button
            id="submitButtonId"
            name="submitButtonName"
            class="submit-button-class"
            onclick="handleSubmit()">
            Submit
        </button>
    </div>

    <script>
        function handleSubmit() {
            const input = document.getElementById('inputFieldId').value;
            alert("You entered: " + input);
        }
    </script>
</body>
</html>
